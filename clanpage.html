    <div class="col-lg-2 col-md-2 col-sm-2">
      <img src="clans/images/{{clanCtrl.selectedClan.name.toLowerCase()}}.png" style="width: 100px; height: 100px; margin-top: 30px;" />
    </div>
    <div class="col-lg-9 col-md-9 col-sm-9">
      <h3>{{clanCtrl.selectedClan.name}}</h3>
        <clandescription clan="clanCtrl.selectedClan.name"></clandescription><br/>
      <b><termindex term="Discipline">Disciplines:</termindex> </b><div ng-repeat="discipline in clanCtrl.clanList[clanCtrl.selectedClan.id].disciplines">
        <div ng-bind-html="clanCtrl.displayAsHtml(discipline)">
        </div>
      </div>
  </div>
